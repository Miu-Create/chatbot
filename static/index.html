<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat AI Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-solarizedlight.min.css" rel="stylesheet" /> <!-- Theme sáng, màu mè -->
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Font hiện đại */
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient màu tím-xanh */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap'); /* Import font Poppins */
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Bóng chữ */
            animation: fadeIn 1s ease-in;
        }
        #chatbox {
            width: 80%;
            max-width: 800px;
            border: 2px solid #fff;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Nền mờ */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            backdrop-filter: blur(5px); /* Hiệu ứng kính mờ */
        }
        .message {
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .message:hover {
            transform: scale(1.02); /* Zoom khi hover */
        }
        .user {
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Gradient cam-đỏ */
            color: #fff;
        }
        .ai {
            background: linear-gradient(90deg, #6e8efb, #a777e3); /* Gradient tím-xanh */
            color: #fff;
        }
        .message strong {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #input {
            width: 65%;
            max-width: 500px;
            padding: 12px;
            margin-right: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Gradient cam */
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f); /* Gradient ngược */
            transform: translateY(-2px); /* Nâng lên khi hover */
        }
        pre {
            background: #2d2d2d;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 10px 0;
            animation: slideIn 0.5s ease-out;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Chat AI Code</h1>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Command ...">
    <button onclick="sendMessage()">Enter</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user"><strong>Bạn:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                const reply = data.reply || data.error;
                const formattedReply = reply.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
                chatbox.innerHTML += `<div class="message ai"><strong>AI:</strong> ${formattedReply}</div>`;
                Prism.highlightAll();
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<div class="message ai"><strong>Lỗi:</strong> ${error}</div>`;
            }
        }
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
