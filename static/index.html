<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat Ai Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        header {
            text-align: center;
            padding: 15px 0;
            background: #2c2c2c;
            border-radius: 8px 8px 0 0;
            margin-bottom: 10px;
        }
        header h1 {
            color: #bb86fc;
            font-size: 24px;
            font-weight: 500;
            margin: 0;
        }
        .tabs {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 10px;
        }
        .tab-button {
            padding: 8px 16px;
            background: #3c3c3c;
            color: #bb86fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease, color 0.2s ease;
            white-space: nowrap;
        }
        .tab-button:hover, .tab-button.active {
            background: #bb86fc;
            color: #1e1e1e;
        }
        .add-tab {
            padding: 8px 12px;
            background: #3c3c3c;
            color: #bb86fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        .add-tab:hover {
            background: #4a4a4a;
        }
        .chatbox-container {
            flex: 1;
            border: 1px solid #3c3c3c;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .chatbox {
            height: 100%;
            overflow-y: auto;
            padding: 15px;
            background: #2c2c2c;
            display: none;
        }
        .chatbox.active {
            display: block;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            background: #3c3c3c;
            font-size: 14px;
        }
        .user {
            background: linear-gradient(90deg, #bb86fc, #03dac6);
        }
        .ai {
            background: linear-gradient(90deg, #03dac6, #bb86fc);
        }
        .message strong {
            color: #fff;
            font-weight: 500;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 0 0 8px 8px;
            margin-top: -1px; /* Ghép liền với chatbox */
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            outline: none;
            background: #2c2c2c;
            color: #e0e0e0;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #bb86fc;
            color: #1e1e1e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #a06ce0;
        }
        pre {
            background: #3c3c3c;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 5px 0;
            border-left: 4px solid #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Ai Plus</h1>
        </header>
        <div class="tabs" id="tabs"></div>
        <button class="add-tab" onclick="addTab()">+ Add Tab</button>
        <div class="chatbox-container" id="chatbox-container"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Hỏi bất cứ gì, ví dụ: 'Kể chuyện' hoặc 'Viết code'">
            <button onclick="sendMessage()">Enter</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        let tabs = [];
        let currentTab = null;

        function createTab(id) {
            const tab = document.createElement('button');
            tab.className = 'tab-button';
            tab.textContent = `Tab ${id + 1}`;
            tab.onclick = () => switchTab(id);
            document.getElementById('tabs').appendChild(tab);

            const chatbox = document.createElement('div');
            chatbox.className = 'chatbox';
            chatbox.id = `chatbox-${id}`;
            document.getElementById('chatbox-container').appendChild(chatbox);

            return { tab, chatbox };
        }

        function addTab() {
            const id = tabs.length;
            const { tab, chatbox } = createTab(id);
            tabs.push({ tab, chatbox });
            if (tabs.length === 1) switchTab(0);
        }

        function switchTab(id) {
            if (currentTab !== null) {
                tabs[currentTab].tab.classList.remove('active');
                tabs[currentTab].chatbox.classList.remove('active');
            }
            currentTab = id;
            tabs[id].tab.classList.add('active');
            tabs[id].chatbox.classList.add('active');
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message || currentTab === null) return;

            const chatbox = tabs[currentTab].chatbox;
            chatbox.innerHTML += `<div class="message user"><strong>Bạn:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                const reply = data.reply || data.error;
                const formattedReply = reply.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
                chatbox.innerHTML += `<div class="message ai"><strong>AI:</strong> ${formattedReply}</div>`;
                Prism.highlightAll();
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<div class="message ai"><strong>Lỗi:</strong> ${error}</div>`;
            }
        }
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // Khởi tạo tab đầu tiên
        addTab();
    </script>
</body>
</html>
